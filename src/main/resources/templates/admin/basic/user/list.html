<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layouts/admin-layout}"
  th:with="pageData=${pageData}">

<head>
  <title>ITSConvergence 관리자</title>
  <link rel="stylesheet" th:href="@{/admin/css/basic/admin/list.css}" href="/admin/css/basic/admin/list.css" />
</head>

<body>
  <div layout:fragment="page-content" class="admin-list-page">
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>번호</th>
            <th>아이디</th>
            <th>성명</th>
            <th>마지막 접속</th>
            <th>등록일</th>
            <th>기능</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user, iterStat : ${adminUserList}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${user.userId}">admin</td>
            <td th:text="${user.name}">관리자</td>
            <td th:text="${user.lastLogin != null ? #temporals.format(user.lastLogin, 'yyyy-MM-dd HH:mm:ss') : '-'}">-</td>
            <td th:text="${user.createDate != null ? #temporals.format(user.createDate, 'yyyy-MM-dd HH:mm:ss') : '-'}">-</td>
            <td>
              <div class="row-actions">
                <a
                  th:href="@{/admin/user/edit/{userId}(userId=${user.userId})}"
                  class="edit-btn"
                >수정</a>
                <button
                  type="button"
                  class="delete-btn"
                  th:data-user-id="${user.userId}"
                  data-admin-delete="true"
                >삭제</button>
              </div>
            </td>
          </tr>
          <tr th:if="${adminUserList == null or #lists.isEmpty(adminUserList)}">
            <td colspan="6">등록된 관리자가 없습니다.</td>
          </tr>
        </tbody>
      </table>
    </div>
    <th:block th:replace="~{admin/fragments/pagination :: adminPagination}"></th:block>
    <div class="page-action-left">
      <button type="button" id="adminRegisterBtn" class="add-btn">
        <span class="icon"><img src="/asset/img/plus.gif" alt="" /></span>
        <span class="action-text">관리자등록</span>
      </button>
    </div>
  </div>

  <th:block layout:fragment="scripts">
    <script th:src="@{/admin/js/basic/admin/list.js}"></script>
  </th:block>
</body>
</html>
