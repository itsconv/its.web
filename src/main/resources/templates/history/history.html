<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/admin-layout}"
  th:with="pageData='year_list'">

<head>
  <title>ITSConvergence 관리자</title>

  <link rel="stylesheet" th:href="@{/css/history/history.css}" />
</head>

<body>
  <div class="dashboard-content" layout:fragment="page-content">
    <h3 id="pageTitleMain">연혁 관리<span>연혁을 추가/수정 관리합니다.</span></h3>
    <div class="divider"></div>

    <div class="table-wrap">
      <table>
        <thead id="dataTableHead"></thead>
        <tbody id="dataTableBody"></tbody>
      </table>
    </div>

    <div class="pagination">
      <div class="action-area">
        <button type="button" id="tableActionBtn" class="add-btn">
          <span class="icon"><img src="/asset/img/plus.gif" alt="" /></span>
          연혁 추가
        </button>
      </div>
    </div>
  </div>

  <th:block layout:fragment="scripts">
    <script th:src="@{/js/history/history.js}"></script>
  </th:block>
</body>
</html>
